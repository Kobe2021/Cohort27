<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./unoGame.js" defer></script>
    <title>UNO</title>
  </head>
  <body>
    <h1 id="heading">UNO - CompareCards</h1>
    <div class="bigDiv">
      <div class="container">
        <div class="buttons">
          <h3>Player 1</h3>
          <div class="inner"></div>
        </div>
        <div id="deck-of-cards-player"></div>
      </div>
      <button id="middle barrier"></button>
      <div class="container">
        <div class="buttons">
          <h3>Player 2</h3>
          <div class="inner"></div>
        </div>
        <div id="deck-of-cards-cpu"></div>
      </div>
    </div>
    <div id="mainButtons">
      <button id="Controller">Start Game</button>
      <button id="reset">Reset</button>
      <br>
      <p id="result"></p>
    </div>
  </body>
</html>
